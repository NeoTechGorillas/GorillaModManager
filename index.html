<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorillaModManager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-size: 300% 300%;
            animation: rgbFade 8s ease infinite;
            padding: 15px;
        }

        @keyframes rgbFade {
            0% { background-position: 0% 50%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: linear-gradient(135deg, #33334d, #252539);
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            color: #ffffff;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
            animation: titleFade 3s ease-in-out infinite alternate;
        }

        @keyframes titleFade {
            0% { color: #ffd700; }
            50% { color: #fff1c1; }
            100% { color: #ffeb3b; }
        }

        .mod-list {
            background-color: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 25px;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .mod-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-bottom: 1px solid #444466;
            transition: background 0.4s, transform 0.4s;
        }

        .mod-item:hover {
            background-color: #454565;
            transform: translateX(10px);
        }

        .mod-item a {
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .mod-item button {
            background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
            width: 100%;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .mod-item button:hover {
            background: #ffd700;
            color: #252539;
            box-shadow: 0 8px 15px rgba(255, 215, 0, 0.4);
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .footer button {
            background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
            border: none;
            padding: 12px 25px;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .footer button:hover {
            background: #ffd700;
            color: #252539;
            box-shadow: 0 8px 15px rgba(255, 215, 0, 0.4);
        }

        .mod-list::-webkit-scrollbar {
            width: 10px;
        }

        .mod-list::-webkit-scrollbar-thumb {
            background-color: #5e5e8f;
            border-radius: 5px;
        }

        .mod-list::-webkit-scrollbar-track {
            background: #1e1e2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gorilla Mod Manager</h1>
        <div class="mod-list">
            <div class="mod-item">
                <a href="https://github.com/BepInEx/BepInEx/releases/latest" target="_blank">
                    <button>BepInEx - BepInEx</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/ArtificialGorillas/Utilla/releases/latest" target="_blank">
                    <button>Utilla - ArtificialGorillas</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/Loafiat/Newtilla/releases/latest" target="_blank">
                    <button>Newtilla - Lofiat</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/Auros/Bepinject/releases/latest" target="_blank">
                    <button>BepinJect & ExtenJect - Auros</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/HuskyGT/Banana-OS/releases/latest" target="_blank">
                    <button>BananaOS - HuskyGT</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/wryser/CustomCosmetics/releases/latest" target="_blank">
                    <button>CustomCosmetics - Wryser</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/wryser/Gorilla-Homes/releases/latest" target="_blank">
                    <button>GorillaHomes - Wryser</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/wryser/Gorilla-Menu/releases/latest" target="_blank">
                    <button>GorillaMenu - Wryser</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/wryser/Wrysers-GoPro/releases/latest" target="_blank">
                    <button>WryserGoPro - Wryser</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/Striker-67/computer-backgrounds/releases/latest" target="_blank">
                    <button>Computer Backgrounds - Striker-67</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/Striker-67/leaderboard-colors/releases/latest" target="_blank">
                    <button>LeaderBoard Colors - Striker-67</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/TraqVR/GorillaCookieClicker/releases/latest" target="_blank">
                    <button>GorillaCookieClicker - TraqVR</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/ArtificialGorillas/GorillaWatch/releases/latest" target="_blank">
                    <button>GorillaWatch - ArtificialGorillas</button>
                </a>
            </div>
        </div>
        <div class="footer">
            <button onclick="window.location.href='https://github.com/NeoTechGorillas'">Visit NeoTechGorillas</button>
        </div>
    </div>
</body>
</html>
